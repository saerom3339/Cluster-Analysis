            showUploadStatus('ğŸ“¤ CSV íŒŒì¼ì„ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...', 'info');
            
            Papa.parse(file, {
                header: true,

                encoding: 'UTF-8',
                complete: function(results) {

                            updateStats();

                        } else {

                    } catch (error) {

                error: function(error) {

        // CSV ë°ì´í„° ì²˜ë¦¬ ë° ë³€í™˜
        function processCSVData(rawData) {
            return rawData.map((row, index) => {
                // í—¤ë” ì •ë¦¬ (ê³µë°± ì œê±°, ì†Œë¬¸ì ë³€í™˜)
                const cleanRow = {};
                Object.keys(row).forEach(key => {
                    const cleanKey = key.trim().toLowerCase();
                    cleanRow[cleanKey] = row[key];
                });
                
                // í•„ìˆ˜ í•„ë“œ ë§¤í•‘ (ë‹¤ì–‘í•œ í—¤ë”ëª… ì§€ì›)
                const id = cleanRow.id || cleanRow['ê³ ê°id'] || cleanRow['customer_id'] || cleanRow['ê³ ê°ì•„ì´ë””'] || index + 1;
                const name = cleanRow.name || cleanRow['ì´ë¦„'] || cleanRow['ê³ ê°ëª…'] || cleanRow['customer_name'] || `ê³ ê°${index + 1}`;
                const age = parseInt(cleanRow.age || cleanRow['ì—°ë ¹'] || cleanRow['ë‚˜ì´']) || 0;
                const totalSpent = parseFloat(cleanRow.totalspent || cleanRow['ì´êµ¬ë§¤ê¸ˆì•¡'] || cleanRow['total_spent'] || cleanRow['êµ¬ë§¤ê¸ˆì•¡']) || 0;
                const purchaseCount = parseInt(cleanRow.purchasecount || cleanRow['êµ¬ë§¤íšŸìˆ˜'] || cleanRow['purchase_count'] || cleanRow['êµ¬ë§¤ê±´ìˆ˜']) || 0;
                
                // í‰ê·  ì£¼ë¬¸ê°€ê²© ê³„ì‚° (ì—†ìœ¼ë©´ ì´êµ¬ë§¤ê¸ˆì•¡/êµ¬ë§¤íšŸìˆ˜)
                let avgOrderValue = parseFloat(cleanRow.avgordervalue || cleanRow['í‰ê· ì£¼ë¬¸ê°€ê²©'] || cleanRow['avg_order_value'] || cleanRow['í‰ê· êµ¬ë§¤ê¸ˆì•¡']);
                if (!avgOrderValue && totalSpent && purchaseCount) {
                    avgOrderValue = Math.round(totalSpent / purchaseCount);
                }
                
                // ë§ˆì§€ë§‰ êµ¬ë§¤ì¼ ì²˜ë¦¬
                let lastPurchaseDate = cleanRow.lastpurchasedate || cleanRow['ë§ˆì§€ë§‰êµ¬ë§¤ì¼'] || cleanRow['last_purchase_date'] || cleanRow['ìµœê·¼êµ¬ë§¤ì¼'];
                let daysSinceLastPurchase = parseInt(cleanRow.dayssincelastpurchase || cleanRow['êµ¬ë§¤ê°„ê²©'] || cleanRow['days_since_last_purchase']);
                
                if (lastPurchaseDate && !daysSinceLastPurchase) {
                    const purchaseDate = new Date(lastPurchaseDate);
                    const today = new Date();
                    daysSinceLastPurchase = Math.floor((today - purchaseDate) / (1000 * 60 * 60 * 24));
                }
                
                if (!daysSinceLastPurchase) {
                    daysSinceLastPurchase = Math.floor(Math.random() * 365) + 1;
                }
                
                if (!lastPurchaseDate) {
                    const date = new Date();
                    date.setDate(date.getDate() - daysSinceLastPurchase);
                    lastPurchaseDate = date.toISOString().split('T')[0];
                }
                
                // ìœ íš¨ì„± ê²€ì‚¬
                if (age <= 0 || age > 120) {
                    console.warn(`í–‰ ${index + 1}: ìœ íš¨í•˜ì§€ ì•Šì€ ì—°ë ¹ (${age}), ê¸°ë³¸ê°’ ì‚¬ìš©`);
                }
                
                if (totalSpent < 0) {
                    console.warn(`í–‰ ${index + 1}: ìŒìˆ˜ êµ¬ë§¤ê¸ˆì•¡ (${totalSpent}), 0ìœ¼ë¡œ ì„¤ì •`);
                }
                
                return {
                    id: parseInt(id) || index + 1,
                    name: name || `ê³ ê°${index + 1}`,
                    age: Math.max(1, Math.min(120, age)) || 25,
                    totalSpent: Math.max(0, totalSpent) || 0,
                    purchaseCount: Math.max(0, purchaseCount) || 0,
                    avgOrderValue: avgOrderValue || 0,
                    daysSinceLastPurchase: Math.max(0, daysSinceLastPurchase) || 1,
                    lastPurchaseDate: lastPurchaseDate,
                    cluster: null
                };
            }).filter(customer => 
                customer.age > 0 && 
                (customer.totalSpent > 0 || customer.purchaseCount > 0)
            );
        }

        // ê°€ì§œ ë°ì´í„° ìƒì„±
        function generateData() {
            customerData = [];
            const names = ['ê¹€ë¯¼ìˆ˜', 'ì´ì˜í¬', 'ë°•ì² ìˆ˜', 'ìµœì˜ìˆ˜', 'ì •ë¯¼ì•„', 'ê°•íƒœì§„', 'ì†ë¯¸ê²½', 'ì¡°í˜„ìš°', 'ìœ¤ì„œì—°', 'ì¥ë™í˜'];
            const surnames = ['ê¹€', 'ì´', 'ë°•', 'ìµœ', 'ì •', 'ê°•', 'ì†', 'ì¡°', 'ìœ¤', 'ì¥', 'ì„', 'í•œ', 'ì˜¤', 'ì„œ', 'ì‹ ', 'ê¶Œ', 'í™©', 'ì•ˆ', 'ì†¡', 'ë¥˜'];
            const givenNames = ['ë¯¼ìˆ˜', 'ì˜í¬', 'ì² ìˆ˜', 'ì˜ìˆ˜', 'ë¯¼ì•„', 'íƒœì§„', 'ë¯¸ê²½', 'í˜„ìš°', 'ì„œì—°', 'ë™í˜', 'ì§€ì›', 'ì¤€í˜¸', 'ìˆ˜ë¹ˆ', 'ì˜ˆì›', 'ë„í˜„', 'ì†Œì˜', 'ê±´ìš°', 'í•˜ì€', 'ì‹œìš°', 'ì±„ì˜'];

        // K-means í´ëŸ¬ìŠ¤í„°ë§ êµ¬í˜„
        function runClustering() {
            const k = parseInt(document.getElementById('clusterCount').value);
            
            // ë°ì´í„° ì •ê·œí™”
            const features = customerData.map(customer => [
                customer.age / 100,
                customer.totalSpent / 2000000,
                customer.purchaseCount / 50,
                customer.daysSinceLastPurchase / 365
            ]);
            
            // K-means ì•Œê³ ë¦¬ì¦˜
            let centroids = [];
            for (let i = 0; i < k; i++) {
                centroids.push([
                    Math.random(),
                    Math.random(),
                    Math.random(),
                    Math.random()
                ]);
            }
            
            let iterations = 0;
            let hasChanged = true;
            
            while (hasChanged && iterations < 100) {
                hasChanged = false;
                iterations++;
                
                // ê° ì ì„ ê°€ì¥ ê°€ê¹Œìš´ ì¤‘ì‹¬ì ì— í• ë‹¹
                customerData.forEach((customer, index) => {
                    let minDistance = Infinity;
                    let closestCluster = 0;
                    
                    centroids.forEach((centroid, clusterIndex) => {
                        const distance = euclideanDistance(features[index], centroid);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestCluster = clusterIndex;
                        }
                    });
                    
                    if (customer.cluster !== closestCluster) {
                        hasChanged = true;
                        customer.cluster = closestCluster;
                    }
                });
                
                // ì¤‘ì‹¬ì  ì—…ë°ì´íŠ¸
                for (let i = 0; i < k; i++) {
                    const clusterPoints = features.filter((_, index) => customerData[index].cluster === i);
                    if (clusterPoints.length > 0) {
                        centroids[i] = [
                            clusterPoints.reduce((sum, point) => sum + point[0], 0) / clusterPoints.length,
