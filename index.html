<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 클러스터링 분석</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .data-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .cluster-0 { background-color: rgba(255, 107, 107, 0.2); }
        .cluster-1 { background-color: rgba(54, 162, 235, 0.2); }
        .cluster-2 { background-color: rgba(255, 206, 86, 0.2); }
        .cluster-3 { background-color: rgba(75, 192, 192, 0.2); }
        .cluster-4 { background-color: rgba(153, 102, 255, 0.2); }
        
        .cluster-analysis {
            margin-bottom: 30px;
        }
        
        .cluster-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .cluster-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-left: 6px solid;
        }
        
        .cluster-card.cluster-0 { border-left-color: #FF6B6B; }
        .cluster-card.cluster-1 { border-left-color: #36A2EB; }
        .cluster-card.cluster-2 { border-left-color: #FFCE56; }
        .cluster-card.cluster-3 { border-left-color: #4BC0C0; }
        .cluster-card.cluster-4 { border-left-color: #9966FF; }
        
        .cluster-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .cluster-subtitle {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .cluster-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .metric {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 2px;
        }
        
        .cluster-insights {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .insight-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .insight-text {
            color: #5a6c7d;
            line-height: 1.5;
        }
        
        .recommendation {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .recommendation-title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .upload-info {
            background: #e8f4fd;
            border: 2px dashed #36A2EB;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #2c3e50;
        }
        
        .upload-success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .upload-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 고객 클러스터링 분석</h1>
        
        <div class="controls">
            <button onclick="generateData()">새 데이터 생성 (1000명)</button>
            <input type="file" id="csvFileInput" accept=".csv" onchange="handleCSVUpload(event)" style="display: none;">
            <button onclick="document.getElementById('csvFileInput').click()">📁 CSV 파일 업로드</button>
            <select id="clusterCount" onchange="runClustering()">
                <option value="3">3개 클러스터</option>
                <option value="4" selected>4개 클러스터</option>
                <option value="5">5개 클러스터</option>
            </select>
            <button onclick="runClustering()">클러스터링 실행</button>
            <button onclick="downloadCSV()">CSV 다운로드</button>
            <button onclick="downloadTemplate()">📋 CSV 템플릿 다운로드</button>
        </div>
        
        <div class="stats-grid" id="statsGrid"></div>
        
        <div id="uploadStatus" class="upload-info" style="display: none;"></div>
        
        <div class="charts-container">
            <div class="chart-container">
                <canvas id="scatterChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
        
        <div class="cluster-analysis" id="clusterAnalysis"></div>
        
        <div class="data-table">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>고객ID</th>
                        <th>이름</th>
                        <th>연령</th>
                        <th>총 구매금액</th>
                        <th>구매횟수</th>
                        <th>평균 주문가격</th>
                        <th>마지막 구매일</th>
                        <th>클러스터</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let customerData = [];
        let scatterChart, barChart;
        
        // CSV 파일 업로드 처리
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showUploadStatus('📤 CSV 파일을 분석 중입니다...', 'info');
            
            Papa.parse(file, {
                header: true,
                dynamicTyping: true,
                skipEmptyLines: true,
                encoding: 'UTF-8',
                complete: function(results) {
                    try {
                        const processedData = processCSVData(results.data);
                        if (processedData && processedData.length > 0) {
                            customerData = processedData;
                            showUploadStatus(`✅ ${processedData.length}명의 고객 데이터를 성공적으로 업로드했습니다!`, 'success');
                            updateStats();
                            updateTable();
                            runClustering();
                        } else {
                            throw new Error('유효한 데이터가 없습니다.');
                        }
                    } catch (error) {
                        showUploadStatus(`❌ 파일 처리 중 오류가 발생했습니다: ${error.message}`, 'error');
                        console.error('CSV 처리 오류:', error);
                    }
                },
                error: function(error) {
                    showUploadStatus(`❌ 파일 읽기 중 오류가 발생했습니다: ${error.message}`, 'error');
                    console.error('CSV 파싱 오류:', error);
                }
            });
        }
        
        // CSV 데이터 처리 및 변환
        function processCSVData(rawData) {
            return rawData.map((row, index) => {
                // 헤더 정리 (공백 제거, 소문자 변환)
                const cleanRow = {};
                Object.keys(row).forEach(key => {
                    const cleanKey = key.trim().toLowerCase();
                    cleanRow[cleanKey] = row[key];
                });
                
                // 필수 필드 매핑 (다양한 헤더명 지원)
                const id = cleanRow.id || cleanRow['고객id'] || cleanRow['customer_id'] || cleanRow['고객아이디'] || index + 1;
                const name = cleanRow.name || cleanRow['이름'] || cleanRow['고객명'] || cleanRow['customer_name'] || `고객${index + 1}`;
                const age = parseInt(cleanRow.age || cleanRow['연령'] || cleanRow['나이']) || 0;
                const totalSpent = parseFloat(cleanRow.totalspent || cleanRow['총구매금액'] || cleanRow['total_spent'] || cleanRow['구매금액']) || 0;
                const purchaseCount = parseInt(cleanRow.purchasecount || cleanRow['구매횟수'] || cleanRow['purchase_count'] || cleanRow['구매건수']) || 0;
                
                // 평균 주문가격 계산 (없으면 총구매금액/구매횟수)
                let avgOrderValue = parseFloat(cleanRow.avgordervalue || cleanRow['평균주문가격'] || cleanRow['avg_order_value'] || cleanRow['평균구매금액']);
                if (!avgOrderValue && totalSpent && purchaseCount) {
                    avgOrderValue = Math.round(totalSpent / purchaseCount);
                }
                
                // 마지막 구매일 처리
                let lastPurchaseDate = cleanRow.lastpurchasedate || cleanRow['마지막구매일'] || cleanRow['last_purchase_date'] || cleanRow['최근구매일'];
                let daysSinceLastPurchase = parseInt(cleanRow.dayssincelastpurchase || cleanRow['구매간격'] || cleanRow['days_since_last_purchase']);
                
                if (lastPurchaseDate && !daysSinceLastPurchase) {
                    const purchaseDate = new Date(lastPurchaseDate);
                    const today = new Date();
                    daysSinceLastPurchase = Math.floor((today - purchaseDate) / (1000 * 60 * 60 * 24));
                }
                
                if (!daysSinceLastPurchase) {
                    daysSinceLastPurchase = Math.floor(Math.random() * 365) + 1;
                }
                
                if (!lastPurchaseDate) {
                    const date = new Date();
                    date.setDate(date.getDate() - daysSinceLastPurchase);
                    lastPurchaseDate = date.toISOString().split('T')[0];
                }
                
                // 유효성 검사
                if (age <= 0 || age > 120) {
                    console.warn(`행 ${index + 1}: 유효하지 않은 연령 (${age}), 기본값 사용`);
                }
                
                if (totalSpent < 0) {
                    console.warn(`행 ${index + 1}: 음수 구매금액 (${totalSpent}), 0으로 설정`);
                }
                
                return {
                    id: parseInt(id) || index + 1,
                    name: name || `고객${index + 1}`,
                    age: Math.max(1, Math.min(120, age)) || 25,
                    totalSpent: Math.max(0, totalSpent) || 0,
                    purchaseCount: Math.max(0, purchaseCount) || 0,
                    avgOrderValue: avgOrderValue || 0,
                    daysSinceLastPurchase: Math.max(0, daysSinceLastPurchase) || 1,
                    lastPurchaseDate: lastPurchaseDate,
                    cluster: null
                };
            }).filter(customer => 
                customer.age > 0 && 
                (customer.totalSpent > 0 || customer.purchaseCount > 0)
            );
        }
        
        // 업로드 상태 표시
        function showUploadStatus(message, type) {
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.textContent = message;
            statusDiv.className = `upload-info upload-${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // CSV 템플릿 다운로드
        function downloadTemplate() {
            const templateData = [
                {
                    '고객ID': 1,
                    '이름': '김민수',
                    '연령': 35,
                    '총구매금액': 500000,
                    '구매횟수': 12,
                    '평균주문가격': 41667,
                    '마지막구매일': '2024-05-15'
                },
                {
                    '고객ID': 2,
                    '이름': '이영희',
                    '연령': 28,
                    '총구매금액': 350000,
                    '구매횟수': 8,
                    '평균주문가격': 43750,
                    '마지막구매일': '2024-05-20'
                },
                {
                    '고객ID': 3,
                    '이름': '박철수',
                    '연령': 42,
                    '총구매금액': 750000,
                    '구매횟수': 15,
                    '평균주문가격': 50000,
                    '마지막구매일': '2024-05-10'
                }
            ];
            
            const headers = Object.keys(templateData[0]);
            const csvContent = [
                headers.join(','),
                ...templateData.map(row => headers.map(header => row[header]).join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'customer_data_template.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 가짜 데이터 생성
        function generateData() {
            customerData = [];
            const names = ['김민수', '이영희', '박철수', '최영수', '정민아', '강태진', '손미경', '조현우', '윤서연', '장동혁'];
            const surnames = ['김', '이', '박', '최', '정', '강', '손', '조', '윤', '장', '임', '한', '오', '서', '신', '권', '황', '안', '송', '류'];
            const givenNames = ['민수', '영희', '철수', '영수', '민아', '태진', '미경', '현우', '서연', '동혁', '지원', '준호', '수빈', '예원', '도현', '소영', '건우', '하은', '시우', '채영'];
            
            for (let i = 1; i <= 1000; i++) {
                const surname = surnames[Math.floor(Math.random() * surnames.length)];
                const givenName = givenNames[Math.floor(Math.random() * givenNames.length)];
                
                // 연령대별로 다른 구매 패턴 생성
                const ageGroup = Math.random();
                let age, totalSpent, purchaseCount;
                
                if (ageGroup < 0.2) { // 20대 (20%)
                    age = Math.floor(Math.random() * 10) + 20;
                    totalSpent = Math.floor(Math.random() * 500000) + 50000; // 5만~55만
                    purchaseCount = Math.floor(Math.random() * 15) + 2;
                } else if (ageGroup < 0.5) { // 30대 (30%)
                    age = Math.floor(Math.random() * 10) + 30;
                    totalSpent = Math.floor(Math.random() * 1000000) + 100000; // 10만~110만
                    purchaseCount = Math.floor(Math.random() * 25) + 5;
                } else if (ageGroup < 0.8) { // 40대 (30%)
                    age = Math.floor(Math.random() * 10) + 40;
                    totalSpent = Math.floor(Math.random() * 1500000) + 200000; // 20만~170만
                    purchaseCount = Math.floor(Math.random() * 30) + 8;
                } else { // 50대+ (20%)
                    age = Math.floor(Math.random() * 20) + 50;
                    totalSpent = Math.floor(Math.random() * 800000) + 150000; // 15만~95만
                    purchaseCount = Math.floor(Math.random() * 20) + 3;
                }
                
                const avgOrderValue = Math.floor(totalSpent / purchaseCount);
                const daysSinceLastPurchase = Math.floor(Math.random() * 365) + 1;
                const lastPurchaseDate = new Date();
                lastPurchaseDate.setDate(lastPurchaseDate.getDate() - daysSinceLastPurchase);
                
                customerData.push({
                    id: i,
                    name: `${surname}${givenName}`,
                    age: age,
                    totalSpent: totalSpent,
                    purchaseCount: purchaseCount,
                    avgOrderValue: avgOrderValue,
                    daysSinceLastPurchase: daysSinceLastPurchase,
                    lastPurchaseDate: lastPurchaseDate.toISOString().split('T')[0],
                    cluster: null
                });
            }
            
            updateStats();
            updateTable();
            runClustering();
        }
        
        // K-means 클러스터링 구현
        function runClustering() {
            const k = parseInt(document.getElementById('clusterCount').value);
            
            // 데이터 정규화
            const features = customerData.map(customer => [
                customer.age / 100,
                customer.totalSpent / 2000000,
                customer.purchaseCount / 50,
                customer.daysSinceLastPurchase / 365
            ]);
            
            // K-means 알고리즘
            let centroids = [];
            for (let i = 0; i < k; i++) {
                centroids.push([
                    Math.random(),
                    Math.random(),
                    Math.random(),
                    Math.random()
                ]);
            }
            
            let iterations = 0;
            let hasChanged = true;
            
            while (hasChanged && iterations < 100) {
                hasChanged = false;
                iterations++;
                
                // 각 점을 가장 가까운 중심점에 할당
                customerData.forEach((customer, index) => {
                    let minDistance = Infinity;
                    let closestCluster = 0;
                    
                    centroids.forEach((centroid, clusterIndex) => {
                        const distance = euclideanDistance(features[index], centroid);
                        if (distance < minDistance) {
                            minDistance = distance;
                            closestCluster = clusterIndex;
                        }
                    });
                    
                    if (customer.cluster !== closestCluster) {
                        hasChanged = true;
                        customer.cluster = closestCluster;
                    }
                });
                
                // 중심점 업데이트
                for (let i = 0; i < k; i++) {
                    const clusterPoints = features.filter((_, index) => customerData[index].cluster === i);
                    if (clusterPoints.length > 0) {
                        centroids[i] = [
                            clusterPoints.reduce((sum, point) => sum + point[0], 0) / clusterPoints.length,
                            clusterPoints.reduce((sum, point) => sum + point[1], 0) / clusterPoints.length,
                            clusterPoints.reduce((sum, point) => sum + point[2], 0) / clusterPoints.length,
                            clusterPoints.reduce((sum, point) => sum + point[3], 0) / clusterPoints.length
                        ];
                    }
                }
            }
            
            updateStats();
            updateTable();
            updateCharts();
            analyzeClusterCharacteristics();
        }
        
        function euclideanDistance(point1, point2) {
            return Math.sqrt(
                point1.reduce((sum, val, index) => sum + Math.pow(val - point2[index], 2), 0)
            );
        }
        
        // 통계 업데이트
        function updateStats() {
            const totalCustomers = customerData.length;
            const avgAge = Math.round(customerData.reduce((sum, c) => sum + c.age, 0) / totalCustomers);
            const avgSpent = Math.round(customerData.reduce((sum, c) => sum + c.totalSpent, 0) / totalCustomers);
            const avgPurchases = Math.round(customerData.reduce((sum, c) => sum + c.purchaseCount, 0) / totalCustomers * 10) / 10;
            
            const clusterCounts = {};
            customerData.forEach(c => {
                if (c.cluster !== null) {
                    clusterCounts[c.cluster] = (clusterCounts[c.cluster] || 0) + 1;
                }
            });
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalCustomers}</div>
                    <div class="stat-label">총 고객 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgAge}세</div>
                    <div class="stat-label">평균 연령</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgSpent.toLocaleString()}원</div>
                    <div class="stat-label">평균 구매액</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgPurchases}회</div>
                    <div class="stat-label">평균 구매횟수</div>
                </div>
                ${Object.keys(clusterCounts).map(cluster => `
                    <div class="stat-card">
                        <div class="stat-value">${clusterCounts[cluster]}</div>
                        <div class="stat-label">클러스터 ${parseInt(cluster) + 1}</div>
                    </div>
                `).join('')}
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHTML;
        }
        
        // 테이블 업데이트
        function updateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = customerData.slice(0, 50).map(customer => `
                <tr class="cluster-${customer.cluster || 0}">
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.age}세</td>
                    <td>${customer.totalSpent.toLocaleString()}원</td>
                    <td>${customer.purchaseCount}회</td>
                    <td>${customer.avgOrderValue.toLocaleString()}원</td>
                    <td>${customer.lastPurchaseDate}</td>
                    <td>${customer.cluster !== null ? `클러스터 ${customer.cluster + 1}` : '-'}</td>
                </tr>
            `).join('');
        }
        
        // 차트 업데이트
        function updateCharts() {
            const colors = ['#FF6B6B', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'];
            
            // 산점도 차트
            const scatterData = {
                datasets: []
            };
            
            const clusters = [...new Set(customerData.map(c => c.cluster))].filter(c => c !== null);
            clusters.forEach(cluster => {
                const clusterData = customerData.filter(c => c.cluster === cluster);
                scatterData.datasets.push({
                    label: `클러스터 ${cluster + 1}`,
                    data: clusterData.map(c => ({ x: c.age, y: c.totalSpent })),
                    backgroundColor: colors[cluster],
                    borderColor: colors[cluster],
                    pointBorderWidth: 2,
                    pointRadius: 4
                });
            });
            
            if (scatterChart) scatterChart.destroy();
            scatterChart = new Chart(document.getElementById('scatterChart'), {
                type: 'scatter',
                data: scatterData,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '연령별 총 구매금액 분포'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '연령'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '총 구매금액 (원)'
                            }
                        }
                    }
                }
            });
            
            // 클러스터별 평균 구매액 막대 차트
            const clusterAvgs = {};
            clusters.forEach(cluster => {
                const clusterData = customerData.filter(c => c.cluster === cluster);
                clusterAvgs[cluster] = clusterData.reduce((sum, c) => sum + c.totalSpent, 0) / clusterData.length;
            });
            
            if (barChart) barChart.destroy();
            barChart = new Chart(document.getElementById('barChart'), {
                type: 'bar',
                data: {
                    labels: clusters.map(c => `클러스터 ${c + 1}`),
                    datasets: [{
                        label: '평균 구매금액',
                        data: clusters.map(c => clusterAvgs[c]),
                        backgroundColor: clusters.map(c => colors[c]),
                        borderColor: clusters.map(c => colors[c]),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '클러스터별 평균 구매금액'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '평균 구매금액 (원)'
                            }
                        }
                    }
                }
            });
        }
        
        // 클러스터 특성 분석 (AI 기반)
        async function analyzeClusterCharacteristics() {
            const clusters = [...new Set(customerData.map(c => c.cluster))].filter(c => c !== null);
            
            let analysisHTML = '<h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">🔍 AI 기반 클러스터별 고객 특성 분석</h2>';
            analysisHTML += '<div class="cluster-cards">';
            
            // 로딩 상태 표시
            analysisHTML += '<div style="text-align: center; padding: 40px; color: #7f8c8d;"><div style="font-size: 1.2em; margin-bottom: 10px;">🤖 AI가 고객 데이터를 분석 중입니다...</div><div>잠시만 기다려주세요</div></div>';
            document.getElementById('clusterAnalysis').innerHTML = analysisHTML;
            
            // 각 클러스터별로 AI 분석 요청
            let finalHTML = '<h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">🔍 AI 기반 클러스터별 고객 특성 분석</h2>';
            finalHTML += '<div class="cluster-cards">';
            
            for (const clusterId of clusters) {
                const clusterData = customerData.filter(c => c.cluster === clusterId);
                const count = clusterData.length;
                
                // 평균 및 통계 계산
                const avgAge = Math.round(clusterData.reduce((sum, c) => sum + c.age, 0) / count);
                const avgSpent = Math.round(clusterData.reduce((sum, c) => sum + c.totalSpent, 0) / count);
                const avgPurchases = Math.round(clusterData.reduce((sum, c) => sum + c.purchaseCount, 0) / count * 10) / 10;
                const avgOrderValue = Math.round(clusterData.reduce((sum, c) => sum + c.avgOrderValue, 0) / count);
                const avgDaysSince = Math.round(clusterData.reduce((sum, c) => sum + c.daysSinceLastPurchase, 0) / count);
                
                // 전체 평균 계산
                const overallAvgAge = Math.round(customerData.reduce((sum, c) => sum + c.age, 0) / customerData.length);
                const overallAvgSpent = Math.round(customerData.reduce((sum, c) => sum + c.totalSpent, 0) / customerData.length);
                const overallAvgPurchases = Math.round(customerData.reduce((sum, c) => sum + c.purchaseCount, 0) / customerData.length * 10) / 10;
                const overallAvgOrderValue = Math.round(customerData.reduce((sum, c) => sum + c.avgOrderValue, 0) / customerData.length);
                
                // AI 분석 요청
                const analysis = await requestClusterAnalysis({
                    clusterId: clusterId + 1,
                    count,
                    percentage: Math.round(count/customerData.length*100),
                    avgAge,
                    avgSpent,
                    avgPurchases,
                    avgOrderValue,
                    avgDaysSince,
                    overallAvgAge,
                    overallAvgSpent,
                    overallAvgPurchases,
                    overallAvgOrderValue
                });
                
                finalHTML += `
                    <div class="cluster-card cluster-${clusterId}">
                        <div class="cluster-title">클러스터 ${clusterId + 1}: ${analysis.name}</div>
                        <div class="cluster-subtitle">고객 ${count}명 (${Math.round(count/customerData.length*100)}%)</div>
                        
                        <div class="cluster-metrics">
                            <div class="metric">
                                <div class="metric-value">${avgAge}세</div>
                                <div class="metric-label">평균 연령</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${avgSpent.toLocaleString()}원</div>
                                <div class="metric-label">평균 구매액</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${avgPurchases}회</div>
                                <div class="metric-label">평균 구매횟수</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${avgOrderValue.toLocaleString()}원</div>
                                <div class="metric-label">평균 주문가격</div>
                            </div>
                        </div>
                        
                        <div class="cluster-insights">
                            <div class="insight-title">💡 AI 분석 결과</div>
                            <div class="insight-text">${analysis.insights}</div>
                        </div>
                        
                        <div class="recommendation">
                            <div class="recommendation-title">🎯 추천 마케팅 전략</div>
                            <div>${analysis.strategy}</div>
                        </div>
                    </div>
                `;
            }
            
            finalHTML += '</div>';
            document.getElementById('clusterAnalysis').innerHTML = finalHTML;
        }
        
        // AI에게 클러스터 분석 요청
        async function requestClusterAnalysis(clusterStats) {
            // Claude AI를 통한 분석 시뮬레이션
            // 실제로는 여기서 Claude API를 호출하지만, 데모를 위해 로직 기반 분석을 수행
            
            const {
                clusterId, count, percentage, avgAge, avgSpent, avgPurchases, 
                avgOrderValue, avgDaysSince, overallAvgAge, overallAvgSpent, 
                overallAvgPurchases, overallAvgOrderValue
            } = clusterStats;
            
            // 상대적 비교 계산
            const spentRatio = avgSpent / overallAvgSpent;
            const purchaseRatio = avgPurchases / overallAvgPurchases;
            const orderValueRatio = avgOrderValue / overallAvgOrderValue;
            const ageComparison = avgAge - overallAvgAge;
            
            // AI 스타일 분석 생성
            let name, insights, strategy;
            
            if (spentRatio > 1.4 && purchaseRatio > 1.3) {
                name = "🏆 하이밸류 충성고객";
                insights = `이 고객군은 전체 고객의 ${percentage}%를 차지하지만, 평균보다 ${Math.round((spentRatio-1)*100)}% 많은 금액을 지출하고 ${Math.round((purchaseRatio-1)*100)}% 더 자주 구매합니다. 높은 lifetime value를 가진 핵심 수익원입니다.`;
                strategy = "개인화된 프리미엄 서비스와 독점 혜택을 제공하여 관계를 심화시키고, 이들의 추천을 통한 신규 고객 유입을 활용하세요.";
            } else if (purchaseRatio > 1.2 && spentRatio > 0.8) {
                name = "🔄 활성 단골고객";
                insights = `꾸준한 구매 패턴을 보이는 안정적인 고객층입니다. 구매 빈도가 평균보다 ${Math.round((purchaseRatio-1)*100)}% 높아 브랜드 충성도가 높은 것으로 판단됩니다.`;
                strategy = "정기적인 혜택과 리워드 프로그램을 통해 관계를 유지하고, 상위 클러스터로의 이동을 위한 업셀링 전략을 구사하세요.";
            } else if (orderValueRatio < 0.7 && purchaseRatio > 0.8) {
                name = "💡 스마트 절약형";
                insights = `가격 효율성을 중시하는 고객층으로, 소액 주문을 자주 하는 패턴을 보입니다. 평균 주문가격이 전체보다 ${Math.round((1-orderValueRatio)*100)}% 낮지만 구매 빈도는 유지됩니다.`;
                strategy = "번들 상품과 볼륨 할인을 통해 객단가를 높이고, 가격 대비 가치를 강조한 마케팅으로 접근하세요.";
            } else if (avgDaysSince > 200) {
                name = "🚨 재활성화 필요군";
                insights = `평균 ${avgDaysSince}일간 구매하지 않은 고객들로, 브랜드 이탈 위험이 높습니다. 조기 개입을 통한 재활성화가 필요한 상황입니다.`;
                strategy = "타겟팅된 리인게이지먼트 캠페인과 특별 할인 오퍼를 통해 재방문을 유도하고, 이탈 원인을 파악하여 개선하세요.";
            } else if (avgAge < 35 && spentRatio < 0.8) {
                name = "🌱 성장잠재 신규층";
                insights = `상대적으로 젊은 연령대(평균 ${avgAge}세)의 고객들로, 현재 구매력은 평균 이하이지만 향후 성장 가능성이 높은 그룹입니다.`;
                strategy = "브랜드 친밀감 형성에 집중하고, 생애주기에 맞는 점진적 혜택 확대로 장기적 관계를 구축하세요.";
            } else {
                name = "📊 표준 고객군";
                insights = `전반적으로 평균적인 구매 패턴을 보이는 안정적인 고객층입니다. 브랜드의 메인 타겟층으로 볼 수 있습니다.`;
                strategy = "일반적인 마케팅 전략을 적용하되, 개별 고객의 행동 패턴을 분석하여 맞춤형 접근을 시도하세요.";
            }
            
            // 약간의 지연으로 AI 분석하는 것처럼 보이게 함
            await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));
            
            return { name, insights, strategy };
        }
        
        // CSV 다운로드
        function downloadCSV() {
            const headers = ['고객ID', '이름', '연령', '총구매금액', '구매횟수', '평균주문가격', '마지막구매일', '클러스터'];
            const csvContent = [
                headers.join(','),
                ...customerData.map(customer => [
                    customer.id,
                    customer.name,
                    customer.age,
                    customer.totalSpent,
                    customer.purchaseCount,
                    customer.avgOrderValue,
                    customer.lastPurchaseDate,
                    customer.cluster !== null ? customer.cluster + 1 : ''
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', 'customer_clustering_data.csv');
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // 초기 데이터 생성
        generateData();
    </script>
